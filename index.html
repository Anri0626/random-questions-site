<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>スペイン語質問練習</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    button { padding: 10px 20px; font-size: 16px; }
    #question { font-size: 24px; margin: 20px; color: #333; }
    #translation { font-size: 18px; color: #666; }
  </style>
</head>
<body>
  <h1>ランダム会話練習（スペイン語＆日本語訳付き）</h1>
  <div id="question">🎲 ボタンを押して質問を表示！</div>
  <div id="translation"></div>
  <button onclick="generateQuestion()">質問を表示＆音声再生</button>

  <script>
    const questions = [
      {
        es: "¿Cómo se llama tu profesor/a de español?",
        ja: "あなたのスペイン語の先生の名前は何ですか？"
      },
      {
        es: "¿Cuántos años tienes / tiene tu hermano/a, padre, madre, etc.?",
        ja: "あなた（または家族）の年齢はいくつですか？"
      },
      {
        es: "¿Dónde vives / viven tus primos, padres, etc.?",
        ja: "あなた（や家族、親戚）はどこに住んでいますか？"
      },
      {
        es: "¿Qué haces los viernes / sábados / domingos, etc.?",
        ja: "金曜日・土曜日・日曜日には何をしますか？"
      },
      {
        es: "¿Qué te gusta hacer los fines de semana?",
        ja: "週末に何をするのが好きですか？"
      },
      {
        es: "¿Qué lenguas hablas?",
        ja: "どんな言語を話しますか？"
      },
      {
        es: "¿Qué hora es?",
        ja: "今何時ですか？"
      },
      {
        es: "¿A qué hora te levantas / te acuestas / te duchas normalmente?",
        ja: "普段何時に起きますか？寝ますか？シャワーを浴びますか？"
      },
      {
        es: "¿Dónde está tu universidad?",
        ja: "あなたの大学はどこにありますか？"
      },
      {
        es: "¿Dónde comes normalmente y con quién?",
        ja: "普段どこで、誰と食事をしますか？"
      },
      {
        es: "¿Qué sabes hacer?",
        ja: "あなたは何ができますか？（何が得意ですか？）"
      },
      {
        es: "¿Cuándo es tu cumpleaños?",
        ja: "あなたの誕生日はいつですか？"
      },
      {
        es: "¿Cómo eres tú / es tu amigo, tu madre, etc.?",
        ja: "あなた（友達やお母さん）はどんな人ですか？"
      },
      {
        es: "¿Qué hay en tu casa / dormitorio / salón?",
        ja: "あなたの家／部屋／リビングには何がありますか？"
      },
      {
        es: "¿Cómo se dice ______ en español?",
        ja: "_______はスペイン語で何と言いますか？"
      },
      {
        es: "¿Cómo se escribe tu nombre/ apellido?",
        ja: "あなたの名前／名字はどう書きますか？"
      },
      {
        es: "¿Dónde tomas café/ te lavas los dientes / escuchas música?",
        ja: "どこでコーヒーを飲みますか／歯を磨きますか／音楽を聴きますか？"
      },
      {
        es: "¿Cuándo vienes a la universidad?",
        ja: "いつ大学に来ますか？"
      },
      {
        es: "¿Cómo vuelves a casa?",
        ja: "どうやって家に帰りますか？"
      },
      {
        es: "¿De dónde es Pablo Picasso/ William Shakespeare/ Umeko Tsuda?",
        ja: "パブロ・ピカソ／ウィリアム・シェイクスピア／津田梅子はどこの出身ですか？"
      }
    ];

    function generateQuestion() {
      const random = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("question").textContent = "📘 " + random.es;
      document.getElementById("translation").textContent = "🇯🇵 " + random.ja;

      const utterance = new SpeechSynthesisUtterance(random.es);
      utterance.lang = 'es-ES';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
